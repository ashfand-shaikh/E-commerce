{%  extends 'store/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-outline-secondary hov" href="{% url 'home' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
            {% if request.user.profile_pic %}
                <img class="profile-pic" src="{{request.user.profile_pic.url}}" alt="...">
            {% else %}
                <img class="profile-pic" src="{% static  'images/default_image.png' %}">
            {% endif %}
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			<p>Name : {{customer.full_name}}</p>
			<p>Email Address : {{customer}}</p>
		</div>
	</div>
</div>


{% endblock %}
